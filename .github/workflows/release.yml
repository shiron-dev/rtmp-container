name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Release please
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release-created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Check outputs
        run: echo ${{ steps.vars.outputs.sha_short }}
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push (server)
        uses: docker/build-push-action@v2
        with:
          context: server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rtmp-server:latest
            ghcr.io/${{ github.repository_owner }}/rtmp-server:${{ steps.vars.outputs.sha_short  }}
      - name: Build and push (sender)
        uses: docker/build-push-action@v2
        with:
          context: server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rtmp-sender:latest
            ghcr.io/${{ github.repository_owner }}/rtmp-sender:${{ steps.vars.outputs.sha_short  }}
