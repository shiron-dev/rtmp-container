<!DOCTYPE html>
<html>
  <head>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
  </head>
  <body>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="360"
      data-setup="{}"
    >
      <source
        src="http://localhost:80/hls/live.m3u8"
        type="application/x-mpegURL"
      />
    </video>
    <script>
      var player = videojs("my-video");
    </script>
  </body>
</html>
